<!doctype html>

<html lang="en">
	<head>
		<title>Tuxedo Cat Coffee</title>
		<meta charset="utf-8" />
		<link type="text/css" rel="stylesheet" href="styles/Practice.css">
		<script src="scripts/Practice.js"></script>
	</head>
	<body>
		<header>
			<h1>Tuxedo Cat Coffee</h1>
			<img src="images/logo.png" alt="Morning Coffee"/>
		</header>
		
		<main>
			<form id="order_form" name="order_form" action="#" method="get">
				<section id="menu">
					<h2>Menu</h2>
					<p>Click an item to add it to your order.</p>
					<!-- add images here -->
				</section>
				<img src = "images/espresso.jpg" width = "150" height = "100" alt = "Image of Espresso" id="Espresso">
				<img src = "images/cappuccino.jpg" width = "150" height = "100" alt = "Image of Cappuccino" id="Cappuccino">
				<section>
						<h2>Your Order</h2>
						<p id="order">
							<br>
						</p>
						<!-- Emphasize  the total -->
						<p id="total">&nbsp;</p>

					<div id="buttons">
						<span>
						<!-- apply appropriate styling in the CSS file for the buttons. -->
							<input type="button"  name="place_order" id="place_order" value="Place Order" class="button">
							<input type="button"  name="clear_order" id="clear_order" value="Clear Order" class="button">
							<input type="button"  name="Contact Us" id="contact_us" value="Contact Us" class="button">

					</span>			            		
					</div>
				</section>   
			</form>
		</main> 
		
	<footer>
		<br/>

	</footer>
		
	</body>
</html>
